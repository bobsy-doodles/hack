
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Password Required</title>
  <style>
    body {
      background-color: #cccccc;
      font-family: sans-serif;
      margin: 2em;
    }
    label, input {
      display: block;
      margin-top: 1em;
    }
  </style>
</head>
<body>
  <form id="passwordForm" autocomplete="off">
    <label for="pw">This page requires a password:</label>
    <input type="password" name="pw" id="pw" size="15">
    <button type="submit">OK</button>
    <span id="msg" style="color:red;display:none;">Please enter a password.</span>
  </form>
  <script>
    document.getElementById('passwordForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const pwInput = document.getElementById('pw');
      const password = pwInput.value.trim();
      const msg = document.getElementById('msg');
      if (password === "") {
        msg.style.display = "inline";
        pwInput.focus();
        return;
      }
      msg.style.display = "none";
      const loc = password.toLowerCase() + ".htm";
      if (window.opener && !window.opener.closed) {
        window.opener.location.href = loc;
      }
      window.close();
    });
  </script>
</body>
</html>
